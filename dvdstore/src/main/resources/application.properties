spring.resources.static-location=classpath:/static/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dvdstore?useSSL=true
spring.datasource.username=root
spring.datasource.password=


spring.jpa.hibernate.ddl-auto=update
# à revoir cette déclaration :  jwt.signing.key = signingKey
"${jwt.signing.key}" = signingKey

# Cette propriété désactive l'utilisation de nouvelles mappages de générateurs d'identifiants Hibernate
spring.hibernate.id.new_generator_mappings=false