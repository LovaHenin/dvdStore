
spring.datasource.url=jdbc:postgresql://localhost:5432/dvdStorePostGrey
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Cette propriété désactive l'utilisation de nouvelles mappages de générateurs d'identifiants Hibernate
spring.hibernate.id.new_generator_mappings=false